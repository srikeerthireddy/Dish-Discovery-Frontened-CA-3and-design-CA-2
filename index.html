<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Discovery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            
        }

        .modal-content {
            background-color:rgb(226, 232, 235);
            color: black;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .ing{
    display: flex;
    justify-content: center;
    align-items: center;
    
}
#openModalBtn {
    margin-top: 20px;
    padding: 10px 20px; 
    border-radius: 4px;
    background-color:skyblue; 
    
    cursor: pointer;
  
}

#openModalBtn:hover {
    background-color:blueviolet;
}
    </style>
</head>

<body>
    <div id="logo">
        <img src="pngtree-fast-food-logo-png-image_5763171.png" alt="logo">
        <h1>Dish Discovery</h1>
    </div>
    <div id="container">
        <img src="pngtree-Food-Menu-Fare-Meal-background-photo-869492.jpg">
        <div class="text-overlay">
            <h1>Welcome to Dish Discovery</h1>
            <p>Get inspired with random meal suggestions! Say goodbye to the question,
                "What to cook today?"
            </p>
            <div class="searchContainer">
                <input type="text" id="searchBar" placeholder="Search for the meal" />
                <button id="searchButton">Search </button>
            </div>

        </div>

    </div>
    <div class="ing">
        <button id="openModalBtn">Show Ingredients</button>
    </div>


    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="randomContent">
                <!-- Content from API will be displayed here -->
            </div>
        </div>
    </div>
    <div id="classContainer">

    </div>
    <hr>
    <div id="mainContainer">

    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the modal
            const modal = document.getElementById('myModal');

            // Get the button that opens the modal
            const openModalBtn = document.getElementById('openModalBtn');

            // Get the <span> element that closes the modal
            const closeBtn = document.getElementsByClassName('close')[0];

            // When the user clicks the button, open the modal
            openModalBtn.onclick = function () {
                randomiseFood();
                modal.style.display = 'block';
            }

            // When the user clicks on <span> (x), close the modal
            closeBtn.onclick = function () {
                modal.style.display = 'none';
            }

            // Fetch random food details and display in modal
            function randomiseFood() {
                fetch('https://www.themealdb.com/api/json/v1/1/random.php')
                    .then((res) => res.json())
                    .then((data) => {
                        dispalyRandom(data);
                        openPopUp(data);
                    });
            }

            // Display random food image and name in the modal
            function dispalyRandom(input) {
                const randomContent = document.getElementById('randomContent');
                randomContent.innerHTML = `
               
            `;
            }

            // Display ingredients in the modal
            function openPopUp(ingredients) {
                const randomContent = document.getElementById('randomContent');
                randomContent.innerHTML += `
                <h2>Ingredients:</h2>
                <ul>
                    ${getIngredientsList(ingredients)}
                </ul>
            `;
            }

            // Function to format ingredients list
            function getIngredientsList(meal) {
                let ingredientsList = '';
                for (let i = 1; i <= 20; i++) {
                    const ingredient = meal.meals[0][`strIngredient${i}`];
                    const measure = meal.meals[0][`strMeasure${i}`];

                    if (ingredient && measure) {
                        ingredientsList += `<li>${ingredient} - ${measure}</li>`;
                    } else {
                        break;
                    }
                }
                return ingredientsList;
            }
        });
    </script>
</body>

</html>
